<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Lista de clientes</h2>
            <a th:href="@{/categoria/nuevo}">Nueva Categoria</a>
            <br  />
            <br  />
            <br  />
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                    <th>Descripcion</th>
                    <th>Activa</th>
                        </tr>
                    </thead>    
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion"></td>
                            <td><input type="checkbox" name="activa" th:checked="${categoria.activo}"disabled="true"></td>
                            <td><a th:href="@{/categoria/eliminar//} + ${categoria.idCategoria}">Eliminar</a></td>
                            <td><a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}">Modificar</a></td>
                            

                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
               :::::No tenemos articulos que mostrar:::::
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
